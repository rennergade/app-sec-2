{% extends "base.html" %}
{% block title %}Spelling Bee! - Spell Check{% endblock %}
{% block content %}

<div class="container" style="background-color: d6d6d6; border-style: solid; border-radius: 5px;">
    <div class="row">
        <br><br>
    </div>

  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
     


        
    <form action="" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <input id="inputtext" type="text" placeholder="Input Text" name="inputtext" value="{{ request.form.inputtext }}" width="256" height="256">
      <br>
      <input class="btn btn-default" type="submit" value="Submit">
    </form>

    {% if textout %}
      <p class="error"><strong>Textout:</strong> {{ textout }}
    {% endif %}

    {% if misspelled %}
      <p class="error"><strong>Mispelled:</strong> {{ misspelled }}
    {% endif %}


    </div>


    <div class="col-md-4">
    </div>

  </div>

</div>


{% endblock %}
